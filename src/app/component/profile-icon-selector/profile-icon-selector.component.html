@if (showAllIcons){
  <ul >
    @for (icon of profileIcons; track profileIcons){
      <li >
        <img [src]="'/assets/profile/'+icon" (click)="iconSelected(icon)" [class.selected]="icon===selectedIcon"  [alt]="icon"/>
      </li>
    }
  </ul>
} @else {
    <img [src]="'/assets/profile/'+selectedIcon"  (click)="showAllIcons = true" [alt]="selectedIcon"/>
}
